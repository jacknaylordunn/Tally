    <!-- Leaflet Map -->

    <style>
      :root {
        /* Richer, deeper brand colors */
        --brand-50: #eef2ff;
        --brand-100: #e0e7ff;
        --brand-500: #6366f1; /* Indigo-500 */
        --brand-600: #4f46e5; /* Indigo-600 */
        --brand-900: #312e81;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dark Mode Default (Tailwind class 'dark' applied to html) */
      .dark body {
        background-color: #020617; 
        color: #f8fafc;
        background-image: 
            radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.08) 0px, transparent 50%);
        background-attachment: fixed;
      }

      /* Light Mode */
      body {
        background-color: #f1f5f9; /* Slate-100 for better contrast */
        color: #0f172a;
        background-image: 
            radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.03) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.03) 0px, transparent 50%);
        background-attachment: fixed;
      }

      /* Adaptive Glassmorphism */
      .glass-panel {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: background-color 0.3s, border-color 0.3s;
      }

      /* Dark Glass */
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      /* Light Glass - Higher Opacity for Contrast */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(203, 213, 225, 0.8);
      }
      
      .glass-card {
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .dark .glass-card {
        background: rgba(2, 6, 23, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(203, 213, 225, 0.6);
      }

      /* Animations */
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 1; }
        80%, 100% { transform: scale(1); opacity: 0; }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-pulse-ring {
        animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .leaflet-pane { z-index: 10; }

      @media print {
        body { background: white; color: black; background-image: none; }
        .glass-panel, .glass-card { background: white; border: 1px solid #ddd; box-shadow: none; }
        .dark body { background: white; color: black; }
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          extend: {
            colors: {
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                900: 'var(--brand-900)',
              },
              dark: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(99, 102, 241, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
            },
            animation: {
                'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
                'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                shake: {
                    '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                    '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                    '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                    '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                }
            }
          }
        }
      }
    </script>
